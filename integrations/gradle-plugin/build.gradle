apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: "signing"
apply plugin: "maven"

repositories {
    google()
    jcenter()
}

artifacts {
    archives jar
//    archives sourcesJar
}

gradlePlugin {
    plugins {
        robolectric {
            id = "org.robolectric"
            implementationClass = "org.robolectric.gradleplugin.GradlePlugin"
        }
    }
}

task writeCoordinates() {
    File outDir = project.sourceSets['main'].output.resourcesDir
    outDir.mkdirs()
    File outFile = new File(outDir, 'robolectric-version.txt')
    outFile.write("${project.version}")
}

processResources {
    dependsOn(writeCoordinates)
}

configurations {
    robolectricJars
}

test {
    dependsOn(":robolectric:jar")
}

dependencies {
    implementation 'com.android.tools.build:gradle:3.5.3'
    implementation gradleApi()
    implementation localGroovy()

    // Testing dependencies
    testImplementation "junit:junit:4.12"
    testImplementation "org.hamcrest:hamcrest-core:1.3"
    testImplementation "com.google.testing.compile:compile-testing:0.18"

    robolectricJars project(":robolectric")
}

// Pass in :robolectric's classpath so our testProject can use it.
afterEvaluate {
    test {
        environment("gradle-robolectric-plugin.classpath",
                configurations['robolectricJars'].files.join(":"))
    }
}
